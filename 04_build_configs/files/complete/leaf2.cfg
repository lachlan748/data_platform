service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname leaf2
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
!
!
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
username cisco privilege 15 secret 0 cisco
!
!
!
ip vrf mgmt
 rd 1:1
!
!
!
!
no ip domain lookup
ip domain name upstart_crow.com
ip multicast-routing 
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!         
!
!
redundancy
!
!
! 
!
!
!
!
!
!
!
!
!
!
!
!
interface GigabitEthernet0/0
 description OOB_MGMT_INTF
 ip vrf forwarding mgmt
 ip address 192.168.137.244 255.255.255.0
 no shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/1
 description SPINE1_GIG0/2
 ip address 155.1.11.3 255.255.255.254
 no shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/2
 description SPINE2_GIG0/2
 ip address 155.1.11.13 255.255.255.254
 no shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/3
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/4
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/5
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface Loopback0
 description RID_INTF
 ip address 150.1.4.4 255.255.255.255
 no shutdown
!
router bgp 65002
 bgp router-id 150.1.4.4
 bgp log-neighbor-changes
 network 150.1.4.4 mask 255.255.255.255
 neighbor 155.1.11.2 remote-as 65000
 neighbor 155.1.11.12 remote-as 65000
 maximum-paths 2
!
ip route vrf mgmt 81.128.218.110 255.255.255.255 192.168.137.1
ip route vrf mgmt 185.208.170.29 255.255.255.255 192.168.137.1
ip route vrf mgmt 95.215.175.2 255.255.255.255 192.168.137.1
!
ip ssh source-interface GigabitEthernet0/0
ip ssh version 2
!
logging source-interface GigabitEthernet0/0 vrf mgmt
logging host 192.168.137.100
ipv6 ioam timestamp
!
snmp-server chassis-id LEAF2
snmp-server contact will@upstart_crow.com
snmp-server location LD4
snmp-server community upstart_crow ro
snmp-server host 192.168.137.100 vrf mgmt
!
control-plane
!
