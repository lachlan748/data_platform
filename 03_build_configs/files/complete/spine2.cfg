service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
no service config
no service dhcp
!
hostname spine2
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
!
!
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
username cisco privilege 15 secret 0 cisco
!
!
!
ip vrf mgmt
 rd 1:1
!
!
!
!
no ip domain lookup
ip domain name upstart_crow.com
ip multicast-routing 
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!         
!
!
redundancy
!
!
! 
!
!
!
!
!
!
!
!
!
!
!
!
interface GigabitEthernet0/0
 description OOB_MGMT_INTF
 ip vrf forwarding mgmt
 ip address 192.168.137.202 255.255.255.0
 ip access-group 100 in
 no shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/1
 description LEAF1_GIG0/2
 ip address 155.1.11.10 255.255.255.254
 ip pim sparse-mode
 no shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/2
 description LEAF2_GIG0/2
 ip address 155.1.11.12 255.255.255.254
 ip pim sparse-mode
 no shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/3
 description LEAF3_GIG0/2
 ip address 155.1.11.14 255.255.255.254
 ip pim sparse-mode
 no shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/4
 description LEAF4_GIG0/2
 ip address 155.1.11.16 255.255.255.254
 ip pim sparse-mode
 no shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/5
 description LEAF5_GIG0/2
 ip address 155.1.11.18 255.255.255.254
 ip pim sparse-mode
 no shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface Loopback0
 description RID_INTF
 ip address 150.1.2.2 255.255.255.255
 ip pim sparse-mode
 no shutdown
!
router bgp 65000
 bgp router-id 150.1.2.2
 bgp log-neighbor-changes
 network 150.1.2.2 mask 255.255.255.255
 neighbor 155.1.11.11 remote-as 65001
 neighbor 155.1.11.13 remote-as 65002
 neighbor 155.1.11.15 remote-as 65003
 neighbor 155.1.11.17 remote-as 65004
 neighbor 155.1.11.19 remote-as 65005
 maximum-paths 2
!
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip pim rp-address 150.1.5.5 10
ip route vrf mgmt 81.128.218.110 255.255.255.255 192.168.137.1
ip route vrf mgmt 185.208.170.29 255.255.255.255 192.168.137.1
ip route vrf mgmt 95.215.175.2 255.255.255.255 192.168.137.1
!
ip ssh source-interface GigabitEthernet0/0
ip ssh version 2
!
logging source-interface GigabitEthernet0/0 vrf mgmt
logging host 192.168.137.100
ipv6 ioam timestamp
!
snmp-server chassis-id SPINE2
snmp-server contact will@upstart_crow.com
snmp-server location LD4
snmp-server community upstart_crow ro
snmp-server host 192.168.137.100 vrf mgmt upstart_crow
!
access-list 10 permit 239.0.0.0 0.255.255.255
access-list 100 deny udp host 192.168.137.1 eq bootps any eq bootpc
access-list 100 permit ip any any
!
control-plane
